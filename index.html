<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
        }

        #main {
            display: flex;
            min-height: calc(100vh - 40vh);
        }

            #main > article {
                flex: 1;
            }

            #main > nav,
            #main > aside {
                flex: 0 0 20vw;
                background: beige;
            }

            #main > nav {
                order: -1;
            }

        header, footer, article, nav, aside {
            padding: 1em;
        }

        header, footer {
            background: yellowgreen;
            height: 20vh;
        }
        h1 ,h2,h3,h4,h5,h6 {
            font-family: Pompadur, 'Comic Sans MS', cursive;
        }
    </style>
    </head>
    <body>
        <header>Шапка</header>
        <div id="main">
            <article>Статья</article>
            <nav><h4>Навігаційне меню сайта:</h4></nav>
            <aside>Боковая панель</aside>
        </div>
        <footer>Подвал</footer>
    </body>
</html>
